<ng-template #contenidoHabilidad let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Habilidad</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" id="skills-name" placeholder="" ng-model="skill.Name" required="">
        <label class="error ng-binding">Nombre requerido</label>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary ng-binding">Aceptar</button>
        <button class="btn btn-danger" type="button" (click)="modal.close()">Cancelar</button>
    </div>
</ng-template>

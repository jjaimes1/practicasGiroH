<ng-template #contenidoDepartamentos let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Departamentos</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-form ng-binding">ID</label>
                    <input type="text" class="form-control ng-pristine ng-valid ng-valid-pattern" id="department-DepartmentNumber" placeholder="ID" ng-model="department.DepartmentNumber" ng-pattern="/^[A-Za-z0-9-_]*$/" ng-change="showWarning()">
                        <label class="error ng-binding">Únicamente se permiten may., min., "-" y "_"</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-form ng-binding">Nombre del departamento</label>
                    <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" id="dpto-name" placeholder="Nombre del departamento" ng-model="department.Name" required="">
                    <label class="error ng-binding">Nombre requerido</label>
                </div>
            </div>
        </div>
        <div class="row ng-hide" ng-show="showDocs">
            <div class="col-md-12">
                <label class="text-form ng-binding">Alias</label>
                <input type="text" class="form-control ng-pristine ng-valid" placeholder="Alias" ng-model="department.DocsRepositoryName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="text-form ng-binding">Departamento padre  </label>
                    <select class="form-control ng-pristine ng-valid" ng-model="department.ParentId" ng-change="parentChange()" ng-options="i.DepartmentId as i.FullName for i in $parent.departments"><option value="" class="ng-binding">-Seleccionar departamento padre-</option></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="radio">
                    <label class="ng-binding">
                        <input type="radio" name="vacationPrivacyOptions" id="vp0" ng-model="department.VacationPrivacyValue" ng-value="" class="ng-pristine ng-valid">
                        Visibilidad del ajuste general <!-- ngInclude: helpButtonViewURL --><span ng-include="helpButtonViewURL" ng-controller="HelpButtonCtrl" ng-init="init('_VacationPrivacy0Desc')" class="dropdown dropdown-help ng-scope">
<a data-toggle="dropdown-toggle" href="#" onclick="return false;" class="ng-scope">
<i class="fa fa-question-circle"></i>
</a>
<span class="dropdown-menu ng-binding ng-scope" ng-bind-html="help.content">La visibilidad del departamento se rige por la que tenga la empresa en Configuración</span>
</span>
                    </label>
                </div>
                <div class="radio">
                    <label class="ng-binding">
                        <input type="radio" name="vacationPrivacyOptions" id="vp1" value="0" ng-model="department.VacationPrivacyValue" ng-value="0" class="ng-pristine ng-valid">
                        Sin visibilidad <!-- ngInclude: helpButtonViewURL --><span ng-include="helpButtonViewURL" ng-controller="HelpButtonCtrl" ng-init="init('_VacationPrivacy1Desc')" class="dropdown dropdown-help ng-scope">
<a data-toggle="dropdown-toggle" href="#" onclick="return false;" class="ng-scope">
<i class="fa fa-question-circle"></i>
</a>
<span class="dropdown-menu ng-binding ng-scope" ng-bind-html="help.content">Los empleados solo pueden ver sus propias ausencias</span>
</span>
                    </label>
                </div>
                <div class="radio">
                    <label class="ng-binding">
                        <input type="radio" name="vacationPrivacyOptions" id="vp2" value="5" ng-model="department.VacationPrivacyValue" ng-value="5" class="ng-pristine ng-valid">
                        Visibilidad por departamentos <!-- ngInclude: helpButtonViewURL --><span ng-include="helpButtonViewURL" ng-controller="HelpButtonCtrl" ng-init="init('_VacationPrivacy2Desc')" class="dropdown dropdown-help ng-scope">
<a data-toggle="dropdown-toggle" href="#" onclick="return false;" class="ng-scope">
<i class="fa fa-question-circle"></i>
</a>
<span class="dropdown-menu ng-binding ng-scope" ng-bind-html="help.content">Los empleados pueden ver las ausencias de los miembros de su departamento</span>
</span>
                    </label>
                </div>
                <div class="radio">
                    <label class="ng-binding">
                        <input type="radio" name="vacationPrivacyOptions" id="vp3" value="10" ng-model="department.VacationPrivacyValue" ng-value="10" class="ng-pristine ng-valid">
                        Visibilidad total <!-- ngInclude: helpButtonViewURL --><span ng-include="helpButtonViewURL" ng-controller="HelpButtonCtrl" ng-init="init('_VacationPrivacy3Desc')" class="dropdown dropdown-help ng-scope">
<a data-toggle="dropdown-toggle" href="#" onclick="return false;" class="ng-scope">
<i class="fa fa-question-circle"></i>
</a>
<span class="dropdown-menu ng-binding ng-scope" ng-bind-html="help.content">Los empleados pueden ver las ausencias de toda la empresa</span>
</span>
                    </label>
                </div>
            </div>
        </div>

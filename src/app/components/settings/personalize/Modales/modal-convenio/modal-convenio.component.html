<ng-template #contenidoConvenio let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Convenio</h4>
            <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="text-form ng-binding">ID</label>
                        <input type="text" class="form-control ng-pristine ng-valid ng-valid-pattern" placeholder="ID" ng-pattern="/^[A-Za-z0-9-_]*$/" ng-model="agreement.AgreementNumber">
                            <label class="error ng-binding">Únicamente se permiten may., min., "-" y "_"</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="text-form ng-binding">Nombre</label>
                        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Nombre" ng-model="agreement.Name" required="">
                        <label class="error ng-binding">Nombre requerido</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="text-form ng-binding">Centros</label>
                        <select class="form-control ng-pristine ng-valid" ng-model="agreement.OfficeId" ng-options="i.OfficeId as i.Name for i in offices"><option value="" class="ng-binding">Todos los centros</option><option value="0">hosting</option></select>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="agreements.length > 0">
                <div class="col-sm-8">
                    <select class="form-control ng-pristine ng-valid" ng-model="agreement.FromAgreementId" ng-options="i.AgreementId as i.Name for i in $parent.agreements"><option value="" class="ng-binding">Convenio por defecto</option><option value="0">hosting</option></select>
                </div>
                <div class="col-sm-4 ng-binding">
                    Convenio origen
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="radio">
                        <label class="ng-binding">
                            <input type="radio" name="calculationTypeOptions" id="vac2" value="false" ng-model="agreement.UseCalendarDays" ng-value="false" class="ng-pristine ng-valid">
                            Laborables
                            <small class="ng-binding"></small>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="ng-binding">
                            <input type="radio" name="calculationTypeOptions" id="vac1" value="true" ng-model="agreement.UseCalendarDays" ng-value="true" class="ng-pristine ng-valid">
                            Naturales
                            <small class="ng-binding"></small>
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div ng-hide="isBeta" class="">
                <div class="row">
                    <div class="col-sm-5 ng-binding">
                        Fecha de cierre de ejercicio
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group datepicker">
                            <input type="text" class="form-control ng-isolate-scope ng-pristine hasDatepicker ng-invalid ng-invalid-required" placeholder="Fecha de cierre de ejercicio" datepicker="" maxdate="'tonextyear'" ng-model="$parent.uiEndDate" currentdate="$parent.agreement.EndDate" close="updateEndDate(date)" datetrigger="'../images/date-picker-btn-2.jpg '" ng-required="$parent.agreement.EndDate == null" id="dp1619679975955" required="required"><img class="ui-datepicker-trigger" src="./assets/images/btn-2.jpg " alt="..." title="...">
                            <label class="error ng-binding">Fecha requerida</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label class="form-group ng-binding">Horas anuales por convenio</label>
                    </div>
                    <div class="col-sm-7">
                        <input class="form-control inline ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min" max="9999" min="1" ng-model="agreement.TotalYearlyHours" type="number">
                    </div>
                </div>
            </div> <!--FIN ng-hide="isBeta" -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="text-form ng-binding">Horas nocturnas</label>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="radio">
                        <label class="label-with-radio ng-binding">
                            <input type="radio" ng-model="agreement.isNight" ng-value="true" class="ng-pristine ng-valid" name="0LP" value="true">
                            Contabilizar las horas nocturnas de <input class="form-control inline ng-pristine ng-valid ng-valid-required" ng-model="agreement.NightTime1" type="time" placeholder="HH:mm" pattern="[0-9]{2}:[0-9]{2}" ng-disabled="!agreement.isNight" ng-required="agreement.isNight" disabled="disabled">  a  <input class="form-control inline ng-pristine ng-valid ng-valid-required" ng-model="agreement.NightTime2" type="time" placeholder="HH:mm" pattern="[0-9]{2}:[0-9]{2}" ng-disabled="!agreement.isNight" ng-required="agreement.isNight" disabled="disabled">
                        </label>
                    </div>
                    <div class="radio">
                        <label class="ng-binding">
                            <input type="radio" ng-model="agreement.isNight" ng-value="false" class="ng-pristine ng-valid" name="0LQ" value="false">
                            No indicar
                        </label>
                    </div>
                </div>
                <br>
                <!-- ngIf: showDatesWarning -->
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary ng-binding">Aceptar</button>
            <button class="btn btn-danger" type="button" (click)="modal.close()">Cancelar</button>
        </div>
    </div>
</ng-template>

<button type="button" class="btn btn-dark btn-sm justify-center" (click)="openConvenio(contenidoConvenio)">Añadir<i-feather name="plus-circle" class="fea icons"></i-feather></button>

<ng-template #contenidoCalendar let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Calendario</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-form ng-binding">ID</label>
                    <input type="text" class="form-control ng-pristine ng-valid ng-valid-pattern" name="calendarNumber" placeholder="ID" ng-model="calendar.CalendarNumber" ng-pattern="/^[A-Za-z0-9-_]*$/">
                        <label class="error ng-binding">Únicamente se permiten may., min., "-" y "_"</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-form ng-binding">Nombre</label>
                    <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Nombre" ng-model="calendar.Name" required="">
                    <label class="error ng-binding">Nombre requerido</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="text-form ng-binding">Centros</label>
                    <select class="form-control ng-pristine ng-valid" ng-model="calendar.OfficeId" ng-options="i.OfficeId as i.Name for i in offices"><option value="" class="ng-binding">Todos los centros</option><option value="0">hosting</option></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-form ng-binding">País</label>
                    <select id="country" class="form-control ng-pristine ng-valid" ng-model="calendar.Direction.CountryId" ng-options="i.CountryId as i.Name for i in $parent.countries"><option value="0">Afghanistan</option><option value="1">Albania</option><option value="2">Algeria</option><option value="3">American Samoa</option><option value="4">Andorra</option><option value="5">Angola</option><option value="6">Anguilla</option><option value="7">Antarctica</option><option value="8">Antigua and Barbuda</option><option value="9">Argentina</option><option value="10">Armenia</option><option value="11">Aruba</option><option value="12">Australia</option><option value="13">Austria</option><option value="14">Azerbaijan</option><option value="15">Bahamas</option><option value="16">Bahrain</option><option value="17">Bangladesh</option><option value="18">Barbados</option><option value="19">Belarus</option><option value="20">Belgium</option><option value="21">Belize</option><option value="22">Benin</option><option value="23">Bermuda</option><option value="24">Bhutan</option><option value="25">Bolivia</option><option value="26">Bosnia and Herzegovina</option><option value="27">Botswana</option><option value="28">Bouvet Island</option><option value="29">Brazil</option><option value="30">British Indian Ocean Territory</option><option value="31">Brunei Darussalam</option><option value="32">Bulgaria</option><option value="33">Burkina Faso</option><option value="34">Burundi</option><option value="35">Cambodia</option><option value="36">Cameroon</option><option value="37">Canada</option><option value="38">Cape Verde</option><option value="39">Cayman Islands</option><option value="40">Central African Republic</option><option value="41">Chad</option><option value="42">Chile</option><option value="43">China</option><option value="44">Christmas Island</option><option value="45">Cocos (Keeling) Islands</option><option value="46">Colombia</option><option value="47">Comoros</option><option value="48">Congo</option><option value="49">Cook Islands</option><option value="50">Costa Rica</option><option value="51">Cote D'Ivoire</option><option value="52">Croatia</option><option value="53">Cuba</option><option value="54">Cyprus</option><option value="55">Czech Republic</option><option value="56">Denmark</option><option value="57">Djibouti</option><option value="58">Dominica</option><option value="59">Dominican Republic</option><option value="60">Ecuador</option><option value="61">Egypt</option><option value="62">El Salvador</option><option value="63">Equatorial Guinea</option><option value="64">Eritrea</option><option value="65">España</option><option value="66">Estonia</option><option value="67">Ethiopia</option><option value="68">Falkland Islands (Malvinas)</option><option value="69">Faroe Islands</option><option value="70">Fiji</option><option value="71">Finland</option><option value="72">France</option><option value="73">French Guiana</option><option value="74">French Polynesia</option><option value="75">French Southern Territories</option><option value="76">Gabon</option><option value="77">Gambia</option><option value="78">Georgia</option><option value="79">Germany</option><option value="80">Ghana</option><option value="81">Gibraltar</option><option value="82">Greece</option><option value="83">Greenland</option><option value="84">Grenada</option><option value="85">Guadeloupe</option><option value="86">Guam</option><option value="87">Guatemala</option><option value="88">Guinea</option><option value="89">Guinea-bissau</option><option value="90">Guyana</option><option value="91">Haiti</option><option value="92">Heard and Mc Donald Islands</option><option value="93">Honduras</option><option value="94">Hong Kong</option><option value="95">Hungary</option><option value="96">Iceland</option><option value="97">India</option><option value="98">Indonesia</option><option value="99">Iran (Islamic Republic of)</option><option value="100">Iraq</option><option value                 </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-form ng-binding">Código postal</label>
                    <input type="text" class="form-control ng-pristine ng-valid ng-valid-required" placeholder="Código postal" ng-model="calendar.Direction.PostCode" required="">
                    <label class="error ng-binding">Código postal no encontrado</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="chk-sincronizar" ng-model="calendar.AllowUpdates" class="ng-pristine ng-valid">
                            <span class="text-checkbox ng-binding" ng-bind-html="'_AdminCompanyHolidaysSyncOption'|i18n">Sincronizar con calendario público. Se actualizará cada inicio de año</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary ng-binding">Aceptar</button>
        <button class="btn btn-danger" type="button" (click)="modal.close()">Cancelar</button>
    </div>
</ng-template>
